<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <title>Catatan Shopping</title>
</head>
<body>
    
    <!-- Form inputan -->
     <form id="shopping-form">
        <label for="item">Nama Barang:</label>
        <input type="text" id="item" required>

        <label for="price">Harga:</label>
        <input type="number" id="price" min="0" step="1" required>

        <label for="quantity">Jumlah:</label>
        <input type="number" id="quantity" min="1" value="1" required>

        <button type="submit" id="submit-button">Tambah Barang</button>
     </form>


     <!-- Daftar Belanjaan -->
      <h2>Daftar Shopping</h2>
      <table id="shopping-list">
        <thead>
            <tr>
                <th>Nama Barang</th>
                <th>Harga</th>
                <th>Jumlah</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- Di isi js -->
        </tbody>
      </table>

      <h3>Total Harga: Rp.<span id="total-price">0</span></h3>

      <script src="script.js"></script>
</body>
</html>
